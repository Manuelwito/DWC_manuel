<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="text/javascript" src="ejer9.js"></script>
    <title>Formulario html</title>
</head>

<body>
    <div id="p1" style="background-color:rgb(238, 226, 176);"></div>
    <form name="formulario" method="post">

        <h2 class="form-titulo">Registro:</h2>

        <ul>
            <li>
                <label for="name">Nombre:</label>
                <br>
                <input type="text" name="nombre" placeholder="Nombre" class="input-100" required>
            </li>
            <li>
                <label for="apellidos">Apellidos:</label>
                <br>
                <input type="text" name="apellidos" placeholder="Apellidos" class="input-100" required>
            </li>
            <li><label for="nombreUsuario">Nombre de Usuario:</label>
                <br>
                <input type="text" name="nombreUsuario" placeholder=" Usuario@gmail.com" class="input-100" required>
            </li>


            <li><label for="contrasenya">Contraseña: </label>
                <br>
                <input type="password" name="contrasenya" placeholder="Contraseña" class="input-100" required>
            </li>

            <li><label for="contrasenya2">Confirma tu Contraseña: </label>
                <br>
                <input type="password" name="contrasenya2" placeholder="Contraseña" class="input-100" required>
            </li>

            <br>
            <fieldset>
                <legend>Fecha de nacimiento</legend>
                Día:
                <input type="text" name="dia" placeholder="Día" class="input-100" required> Mes:<select name="Mes">
                    <option value=""></option>
                    <option value="enero">Enero</option>
                    <option value="febrero">Febrero</option>
                    <option value="marzo">Marzo</option>
                </select> Año:<input type="text" name="anyo" placeholder="Año" class="input-100" required>
            </fieldset>
            <br>
            <li><label for="mail">Sexo:</label>
            </li>
            <select name="sexo">
                <option value=""></option>
                <option value="hombre">Hombre</option>
                <option value="mujer">Mujer</option>
            </select>
            <li><label for="mail">Telefono:</label>
                <br>
                <input type="tel" name="telefono" placeholder=" +34 " class="input-100" required>
            </li>
            <br>
            <li><label for="mail">Tu dirección de correo electrónico actual:</label>
                <br>
                <input type="text" name="mail" placeholder=" " class="input-100" required>
            </li>
            <br>
            <input type="submit" value="Registrar" class="btn-enviar">

            <br>
            <br>
            <input type="submit" value="Resetear" class="btn-resetear">

            <br>
            </li>
            <div id="errores"></div>

    </form>
    </div>
    </script>
</body>

</html>
